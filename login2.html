<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - IT Meeting Services</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
body,html{width:100%; height:100%;}

/* MAIN LAYOUT */
.login-container{
    display:flex;
    min-height:100vh;
}
.left-side{
    flex:1;
    background:#0077aa;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    padding:20px;
}
.left-side h1{
    font-size:36px;
}
.right-side{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f5f7fa;
    padding:40px;
}

/* LOGIN BOX */
.login-box{
    width:100%;
    max-width:400px;
}
.login-box h2{
    text-align:center;
    color:#0077aa;
    font-size:32px;
    margin-bottom:30px;
}
.login-box form{
    display:flex;
    flex-direction:column;
    gap:15px;
}

/* INPUT FIELDS */
.input-group{
    position:relative;
}
.input-group i{
    position:absolute;
    top:50%;
    left:15px;
    transform:translateY(-50%);
    color:#0077aa;
    font-size:18px;
}
.input-group input{
    width:100%;
    padding:12px 15px 12px 45px;
    border-radius:8px;
    border:2px solid #ccc;
    font-size:16px;
    transition:0.3s;
}
.input-group input:focus{
    border-color:#0077aa;
    box-shadow:0 0 8px rgba(0,119,170,0.2);
}

/* VALIDATION MESSAGE */
.validation-message{
    font-size:13px;
    color:red;
    margin-top:-10px;
    margin-bottom:5px;
}

/* FORGOT PASSWORD LINK */
.forgot-link{
    text-align:right;
    margin-top:-10px;
}
.forgot-link a{
    font-size:13px;
    color:#0077aa;
    text-decoration:none;
}
.forgot-link a:hover{
    color:#00c3ff;
}

/* BUTTON */
.login-box button{
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(135deg,#0077aa,#00c3ff);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.4s;
}
.login-box button:hover{
    background:linear-gradient(135deg,#00c3ff,#0077aa);
    transform:translateY(-3px);
}

/* TEXT LINKS */
.login-box p{
    text-align:center;
    font-size:14px;
    color:#444;
}
.login-box p a{
    color:#0077aa;
    text-decoration:none;
}
.login-box p a:hover{
    color:#00c3ff;
}

/* RESPONSIVE */
@media(max-width:1024px){
    .login-container{flex-direction:column;}
    .left-side{height:200px;}
    .left-side h1{font-size:28px;}
}

/* ===== ADVANCED LOADER ===== */
#advanced-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0b1a33;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.loader-content {
  position: relative;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader-ring {
  width: 120px;
  height: 120px;
  border: 4px solid #00aaff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: ringRotate 1.2s linear infinite;
  position: absolute;
}

.loader-ring-second {
  width: 80px;
  height: 80px;
  border: 3px solid #00ffff;
  border-top-color: transparent;
  animation-duration: 0.9s;
}

/* ROTATING RING */
@keyframes ringRotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* CANVAS PARTICLES */
#loader-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

</style>
</head>

<body>

    <!-- HEADER -->
<div id="header-placeholder"></div>

<!-- ===== ADVANCED LOADER WITHOUT IMAGE ===== -->
<div id="advanced-loader">
  <div class="loader-content">
    <div class="loader-ring"></div>
    <div class="loader-ring loader-ring-second"></div>
  </div>
  <canvas id="loader-canvas"></canvas>
</div>

<div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-side">
        <h1>Login to IT Meeting Services</h1>
    </div>

    <!-- LOGIN FORM -->
    <div class="right-side">
        <div class="login-box">
            <h2>Login</h2>

            <form id="login-form">

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <!-- FORGOT PASSWORD -->
                <div class="forgot-link">
                    <a href="forgot2.html">Forgot Password?</a>
                </div>

                <div id="password-msg" class="validation-message"></div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="signup2.html">Sign Up</a></p>

        </div>
    </div>

</div>
<br>
<!-- FOOTER -->
<div id="footer-placeholder"></div>    

<script>
  // Load header
  fetch('header2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Header Interactions
      const menuBtn = document.querySelector('.menu-btn');
      const homeArrow = document.querySelector('.home-link span');

      menuBtn?.addEventListener('click', () => {
        document.getElementById('navBar').classList.toggle('active');
      });

      homeArrow?.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        const li = event.target.closest('li');
        li.classList.toggle('show-submenu');
      });
    });

  // Load footer
  fetch('footer2.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Subscribe button JS (after footer is loaded)
      const subscribeBtn = document.getElementById('subscribeButton');
      const emailInput = document.getElementById('newsletterEmail');
      const emailError = document.getElementById('emailError');

      subscribeBtn?.addEventListener('click', function(e) {
        const email = emailInput.value.trim();
        const valid = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (valid.test(email)) {
          // Redirect to 404error.html only if email is valid
          window.location.href = '4042.html';
        } else {
          e.preventDefault();
          emailError.style.display = 'block';
          emailInput.style.border = '2px solid #ff7a00';
        }
      });

      emailInput?.addEventListener('input', function() {
        emailError.style.display = 'none';
        emailInput.style.border = 'none';
      });
    });

  // Animate service boxes on scroll
  const serviceBoxes = document.querySelectorAll('.service-box');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        entry.target.style.animation = `fadeInUp 0.8s forwards`;
        entry.target.style.animationDelay = `${index * 0.2}s`;
      }
    });
  }, {threshold:0.2});
  serviceBoxes.forEach(box => observer.observe(box));


// Password Validation Rules
function isValidPassword(pwd){
    const rule = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    return rule.test(pwd);
}

// Real-time password check
document.getElementById("password").addEventListener("input", function(){
    const msg = document.getElementById("password-msg");
    if(!isValidPassword(this.value)){
        msg.textContent = "Must include uppercase, lowercase, number & special char (min 8).";
    } else {
        msg.textContent = "";
    }
});

// Submit handler
document.getElementById("login-form").addEventListener("submit", function(e){
    e.preventDefault();
    const pwd = document.getElementById("password").value.trim();

    if(!isValidPassword(pwd)){
        return;
    }

    window.location.href = "4042.html";
});


/* ===== FADE OUT LOADER ===== */
window.addEventListener("load", function() {
  const loader = document.getElementById("advanced-loader");
  loader.style.transition = "opacity 5.6s ease";
  loader.style.opacity = "0";
  setTimeout(() => { loader.style.display = "none"; }, 600);
});

/* ===== PARTICLE BACKGROUND ===== */
const canvas = document.getElementById("loader-canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

for(let i=0; i<particleCount; i++){
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random()*3 + 1,
    dx: (Math.random()-0.5) * 1,
    dy: (Math.random()-0.5) * 1,
    opacity: Math.random()
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(0,170,255,${p.opacity})`;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;

    if(p.x<0||p.x>canvas.width) p.dx *= -1;
    if(p.y<0||p.y>canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(animateParticles);
}

animateParticles();

/* RESIZE CANVAS ON WINDOW RESIZE */
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});


</script>

</body>
</html>
